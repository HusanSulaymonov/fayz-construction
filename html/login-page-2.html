<!DOCTYPE html>
<html>
    <head>
        <title>
            UZGASTRADE
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/login-page-1-styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>
        <div class="header-img">
            <img src="/images/login-page-pattern.png" alt="Pattern image">

            <p class="header-subtitle">Kirish usullaridan birini tanlang</p>

                <div class="tab">ERI</div>
                <div class="tab">QR-kod</div>
            </div>
        
            <div class="input-group">
                <label for="login" class="label-login">Login</label>
                <input type="text" id="login" placeholder="Kiriting">
            </div>
        
            <div class="input-group">
                <label for="parol">Parol</label>
                <input type="password" id="parol" placeholder="Kiriting">
            </div>
            <div>
               <button class="btn">Kirish</button>
            </div>
        </div>

        <div class="footer-img">
            <img src="/images/ugt-logo2.png" alt="UGT logo">
        </div>

        <div class="footer">
            <div class="footer-title">UZGASTRADE</div>
            <p class="footer-subtitle">Â© 2025. Barcha huquqlar himoyalangan</p>
        </div> 

        <div class="frame">
            <div class="frame-logo">
                <img src="/images/uzgastrade-logo-white 1.png" alt="UGT logo">
                <p>Uzgastrade hodimlarini boshqarish va nazorat qilish tizimi</p>
            </div>
            <img class="img-1" src="/images/grid-img.png" alt="Grid image">
            <img class="img-2" src="/images/grid-img.png" alt="Grid image">
        </div>
    </body>
</html>
