<!DOCTYPE html>
<html>
    <head>
        <title>
            UZGASTRADE
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="login-page">
                <img src="./images/login-page-pattern.png" class="login-page-pattern" alt="Pattern image">
                <div class="login-header">
                    <div class="login-page-h1">Tizimga kirish</div>
                    <div class="login-page-h2">Kirish usullaridan birini tanlang</div>
                </div>

                <div class="login-container">
                    <div class="login-form">
                        <div class="tab-buttons">
                            <button class="tab active">Login</button>
                            <button class="tab">One ID</button>
                            <button class="tab">ERI</button>
                            <button class="tab">QR-kod</button>
                        </div>
                        
                        <form>
                            <label for="login">Login</label>
                            <input type="text" id="login" name="login" placeholder="Kiriting" required>

                            <label for="password">Parol</label>
                            <input type="password" id="password" name="password" placeholder="Kiriting" required>

                            <button type="submit" class="submit-btn">Kirish</button>
                        </form>
                    </div>
                </div>
                <div class="ugt-logo">
                    <img src="./images/ugt-logo2.png" class="ugt-logo-1" alt="Uzgastrade Logo">
                </div>
            </div>
        </div>
    </body>
</html>
