<!DOCTYPE html>
<html>
    <head>
        <title>
            UZGASTRADE
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="login-page">
                <img src="./images/login-page-pattern.png" class="login-page-pattern" alt="Pattern image">
                    <div class="login-header">
                        <h1 class="login-page-h1">Tizimga kirish</h1>
                        <h2 class="login-page-h2">Kirish usullaridan birini tanlang</h2>
                    </div>

                    <div class="login-container">
                        <div class="tab-container">
                            <div class="tab active">Login</div>
                            <div class="tab">One ID</div>
                            <div class="tab">ERI</div>
                            <div class="tab">QR-kod</div>
                        </div>
                            <input class="login-input" type="text" placeholder="Login">
                            <input class="login-password" type="password" placeholder="Parol">
                            <button class="sign-in-btn" >Kirish</button>
                    </div>
                <div class="ugt-logo">
                    <img src="./images/ugt-logo2.png" class="ugt-logo-1" alt="Uzgastrade Logo">
                </div>
            </div>
        </div>
    </body>
</html>
